<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style type="text/tailwindcss">
        @layer utilities {
         body{
            font-family: 'Montserrat', sans-serif;
         }
         /*.hidden{
            display: none;
            opacity: 0.5;
            transition: all 0.5s linear;
         }*/
        }
        </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lomitos&CO</title>
</head>

<body>

    <div class="grid grid-cols-8 gap-2">
        <div class="col-start-2 col-span-6">
            <!--navbar-->
            <div class="navbar rounded-3xl shadow-2xl pt-6 ">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>Adoptar</a></li>
                            <li><a>Apadrinar</a></li>
                            <li><a>Sobre nosotros</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <a class="btn btn-ghost normal-case text-xl">Lomitos & CO</a>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="badge badge-xs badge-primary indicator-item"></span>
                        </div>
                    </button>
                </div>
            </div>
            <!--end navbar-->
            <!--hero-->
            <section class="text-black rounded-3xl">
                <div class="mx-auto max-w-screen-xl px-4 lg:flex lg:h-screen lg:items-center">
                    <div class="mx-auto text-center">
                        <div class="grid grid-cols-6 gap-4">
                            <div class="col-span-3 place-self-center">
                                <h1 class="text-3xl font-extrabold text-black sm:text-5xl">
                                    Bienvenidos a<br> Lomitos & CO.
                                </h1>
                            </div>
                            <div class="col-span-3 place-self-center">
                                <img src="./assets/Doggie.svg" alt="dog hero">
                            </div>
                        </div>

                        <div class="mt-8 flex flex-wrap justify-center gap-4">
                            <button id="btn_adoptar"
                                class="block w-full rounded border border-indigo-500 bg-indigo-500 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-black focus:outline-none focus:ring active:text-opacity-75 sm:w-auto">
                                ADOPTAR
                            </button>

                            <button id="btn_apadrinar"
                                class="block w-full rounded border border-indigo-500 px-12 py-3 text-sm font-medium text-black hover:bg-indigo-500 hover:text-white focus:outline-none focus:ring active:bg-indigo-300 sm:w-auto">
                                APADRINAR
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!--end hero-->

            <!-- Adoptar section-->
            <section id="adoptar" class="text-center mt-14 mb-24">
                <div class="filters text-left mx-4"> 
                    <p>Filtrar:</p>
                    <button class="btn btn-primary border border-indigo-500 bg-indigo-500 text-white font-medium hover:bg-indigo-700 hover:border-indigo-700 text-sm m-3 btn-filter " id="all">Todos</button>
                    <button class="btn btn-primary border border-indigo-500 bg-indigo-500 text-white font-medium hover:bg-indigo-700 hover:border-indigo-700 text-sm m-3 btn-filter" id="perro">Perros</button>
                    <button class="btn btn-primary border border-indigo-500 bg-indigo-500 text-white font-medium hover:bg-indigo-700 hover:border-indigo-700 text-sm m-3 btn-filter" id="gato">Gatos</button>
                </div>
                <div id="animales"></div>


            </section>
            <section id="form_adoptar" class="grid h-screen place-items-center">
                <form id="form" class="w-full max-w-lg text-center m-auto" method="GET">
                    <h2 class="text-2xl text-center font-bold mb-6">Formulario de adopci√≥n</h2>
                    <p class="mb-6">Completa el formulario para continuar con la adopcion:</p>
                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase text-gray-700 text-xs font-medium mb-2" for="name">
                          Nombre
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" type="text" placeholder="">
                      </div>
                      <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase text-gray-700 text-xs font-medium mb-2" for="last_name">
                          Apellido
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last_name" type="text" placeholder="">
                      </div>
                    </div>
                   
                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase text-gray-700 text-xs font-medium mb-2" for="city">
                          Ciudad
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="city" type="text" placeholder="">
                      </div>
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-medium mb-2" for="telefono">
                          Telefono
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="telefono" type="text" placeholder="">
                      </div>
                      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-medium mb-2" for="email">
                          Email
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="text" placeholder="">
                      </div>
                    </div>
                    <button type="submit" class="border border-indigo-500 bg-indigo-500 text-white font-medium hover:bg-indigo-700 hover:border-indigo-700 text-sm font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" value="send">ENVIAR</button>
                  </form>
            </section>
            <!-- end adoptar section-->
        </div>



    </div>
    <script src="./main.js"></script>
</body>

</html>
